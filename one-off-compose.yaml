version: "3.9"
name: 'minecraft-server'
services:
  minecraft-server-1.20.4:
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4096M
        reservations:
          cpus: '1.0'
          memory: 1024M
    container_name:  minecraft-server-1.20.4
    privileged: true # this may not be necessary for all setups
    restart: unless-stopped
    image: openjdk:21-jdk-bookworm
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /mnt/toshiba1tb/documents/minecraft/server/1.20.4:/app
    ports:
      - "25565:25565"
    working_dir: /app
    command: java -Xmx4096M -Xms2048M -jar minecraft_server.jar nogui